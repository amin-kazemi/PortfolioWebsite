<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/all.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Contact Me | UI/UX Designer & Photographer</title>
</head>
<body>
  <!-- Header -->
  <header id="header-inner">
    <div class="container">
      <nav id="main-nav">
        <img src="img/amino.png" alt="logo" id="logo">
        <ul>
          <li>
            <a href="index.html">HOME</a>
          </li>
          <li>
            <a href="about.html">ABOUT</a>
          </li>
          <li>
            <a href="work.html">WORK</a>
          </li>
          <li>
            <a href="contact.html" class="current">CONTACT</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  
<!-- Section A: Contact Form -->
  <section id="contact-a" class="py-3">
    <div class="container">
      <h2 class="section-title">Contact Me</h2>
      <div class="bottom-line"></div>
      <p class="lead text-center">Here is how you can reach me</p>

      <form>
        <div class="form-content">
          <input type="text" class="name" placeholder="Name">
          <input type="email" class="email" placeholder="Email Address">
          <input type="text" class="subject" placeholder="Subject">
          <input type="telephone" class="phone" placeholder="Phone Number">
          <textarea name="message" id="" placeholder="Enter Message" class="message"></textarea>
        </div>
        <div class="btn-mid">
          <button class="btn btn-dark" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </section>
      
  <!-- Section B: Contact Info -->
  <section id="contact-b" class="py-3">
    <div class="container">
      <div class="contact-info">
        <div>
          <i class="fas fa-envelope fa-2x"></i>
          <h3>Email</h3>
          <p>john@something.com</p>
        </div>
        <div>
          <i class="fas fa-phone fa-2x"></i>
          <h3>Phone</h3>
          <p>(555) 555-5555</p>
        </div>
        <div>
          <i class="fas fa-address-card fa-2x"></i>
          <h3>Address</h3>
          <p>50 Main st, Boston MA</p>
        </div>
      </div>
    </div>
  </section>
      
   <!-- Section C: Tagline -->
   <section id="contact-c" class="bg-main py-4">
    <div class="container">
      <h1>Let's Start Your Next Project</h1>
    </div>
  </section>
  

  <!-- Footer -->
  <footer id="main-footer">
    <div class="footer-content container">
      <p>Copyright &copy; 2020. All Rights Reserved</p>
      <div class="social">
        <i class="fab fa-twitter"></i>
        <i class="fab fa-facebook"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-linkedin"></i>
      </div>
    </div>
  </footer>
</body>
</html>
